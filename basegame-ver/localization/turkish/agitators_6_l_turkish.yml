 ## Advance Events
 agitator_legal_events.21.t: "Hiçbir Şey Yapmama Sanatı"
 agitator_legal_events.21.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName], daha önce [SCOPE.sLaw('current_law_scope').GetName] kanunlarına karşı çıkıyordu ancak [SCOPE.gsInterestGroup('govnas').GetName] tarafının siyasi pozisyonunu yeniden değerlendirince destek olmaya karar verdi."
 agitator_legal_events.21.f: "\"Seçmenlerle kanuni konuları konuşurken, öncelikle hiçbir şey yapmıyormuş gibi görünme sanatında ustalaşmak gerekir.\"\n\n\"Bu esnada her şeyi fısıltılar eşliğinde, maskeli adamların ardında mı yapıyorsunuz?\"\n\n\"Kesinlikle.\""
 agitator_legal_events.21.a: "Destekleri kabul edilsin."
 agitator_legal_events.21.b: "Gözünüzü dört açın. Bir şeylerin peşindeler."
 agitator_legal_events.22.t: "Yenilgi Kabul Edildi"
 agitator_legal_events.22.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] görüşmelerde yenildiğini kabul etti. [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] içindeki bir grup, nüfuzunu [SCOPE.sLaw('current_law_scope').GetName] kanunundan yana kullandı."
 agitator_legal_events.22.f: "\"Pekâlâ. Benim sonum olacaksın, seni tatlı dilli şeytan.\"\n\n\"Öylece kabul mu ediyorsun?\"\n\n\"Aynen öyle. Nasıl ki akıntıya karşı durulmazsa, aklın yoluna da karşı durulmaz.\""
 agitator_legal_events.22.a: "Kutlamalar başlasın."
 agitator_legal_events.22.b: "Hemen gazetelere haber verilsin!"
 agitator_legal_events.23.t: "Çıkar Müttefikleri"
 agitator_legal_events.23.d: "[SCOPE.sLaw('current_law_scope').GetName] kanunu duvara toslamak üzereydi ki [SCOPE.sCharacter('supporting_agitator').GetFullName], grubunu bir araya topladı. Artık uzlaşmaya ihtiyaç duymadan kanunu geçirecek desteğe ulaşmış durumda."
 agitator_legal_events.23.f: "Destek çağrısı yapıldığında, kalabalığın içinden belki de en beklenmedik el havaya kalktı. Sonra başka bir el, ardından bir üçüncüsü... Yasanın geçmesinden en az çıkarı olan ama her iki durumda da kaybedecek bir şeyi olmayan grup bir anlaşmaya varmıştı. Kanun geçerken coşku dolu alkışlarla mağlubiyet uğultusu birbirine karıştı."
 agitator_legal_events.23.a: "Destekleri kabul edilsin."
 agitator_legal_events.23.b: "Yapılan bu iyiliği unutmayın. Onlar unutmayacak."
 agitator_legal_events.24.t: "Becerilemeyen Boykot"
 agitator_legal_events.24.d: "Kendi saflarından destek arayan [SCOPE.sCharacter('opposing_agitator').GetFullName], [SCOPE.sLaw('current_law_scope').GetName] kanununa karşı bir boykot düzenledi. Kanunun kabul edileceği gün sadece üzerinde [SCOPE.sCharacter('opposing_agitator').GetFullName] yazan sandalye boştu."
 agitator_legal_events.24.f: "Kimisi halktan gerekli dersi almıştı; nicelik de kendi başına bir nitelikti. Davanızı destekleyecek yeterli sayıda insan varsa kimse sizi durduramazdı. Ancak ne yazık ki bazıları dersini eksik almıştı; insanların ya sizi ya da davanızı sevmesi gerekiyordu."
 agitator_legal_events.24.a: "Matbaaların bu acemilikten haberi olsun."
 agitator_legal_events.24.b: "Sadakat bedava değildir."
 agitator_legal_events.25.t: "Sıradan Bir Maliyet"
 agitator_legal_events.25.d: "[SCOPE.sCharacter('da_boss').GetFullName], [SCOPE.sLaw('current_law_scope').GetName] üzerine bir konuşma yaparken onun itibarını sarsmak isteyen [SCOPE.sCharacter('opposing_agitator').GetFullName], ona ekmek fiyatlarını sordu. [SCOPE.sCharacter('da_boss').GetFullName], bu sorunun cevabını yakındaki bir bakkala sordu."
 agitator_legal_events.25.f: "\"Sıradan halkın iyiliği için olduğunu söylediğiniz kanuna gelince, bir ekmeğin fiyatı... Dinliyor musunuz acaba?\"\n\n\"Buradaki bakkal, bir somun ekmeğin iki peni olduğunu söylüyor. Sorunuz biraz yavan oldu, öyle değil mi? Konuşulanların özüne dair bir şeyler sunmak yerine beni şaşırtmak ve itibarsızlaştırmak için çirkin bir kumar oynadınız. Sıradaki?\""
 agitator_legal_events.25.a: "Bu tür şaşırtma taktikleri milletimize yakışmıyor."
 agitator_legal_events.25.b: "Yanlışlıklara karşı kanunu dikkatle tetkik etmeliyiz."
 agitator_legal_events.26.t: "Şapka Numarası"
 agitator_legal_events.26.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununun yararları tartışılırken [SCOPE.sCharacter('opposing_agitator').GetFullName] buna karşı artık unutulmuş bir kanuna başvurmaya kalktı. [SCOPE.gsInterestGroup('govnas').GetName] ile bağlantılı avukatlar, sözkonusu kanunun geçersiz olduğunu belirtti."
 agitator_legal_events.26.f: "Alın size artık gereksiz olarak görülebilecek, unutulmuş bir kanuna örnek: \"Bir konuya işaret ederken şapka takmak zorunludur.\" Bu kanun hangi şapkanın takılacağını belirtmez, sadece şapkanın takılmasından ve bir konuya işaret edilmesinden bahseder. Haliyle, geçersiz bir konuya işaret edenlere ahmak şapkası pek yakışacaktır."
 agitator_legal_events.26.a: "Bu işe yaramaz kanun iptal edilsin."
 agitator_legal_events.26.b: " [SCOPE.sLaw('current_law_scope').GetName] ile birlikte bunu da modernleştirin."
 agitator_legal_events.27.t: "Bir Şeyler İçerken"
 agitator_legal_events.27.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] ve [SCOPE.gsInterestGroup('cavalry_ig').GetName], [SCOPE.sLaw('current_law_scope').GetName] kanununun olumlu yönleri hakkında uzun uzun konuştular. Biri zabıt tutacak kadar bilinçliydi."
 agitator_legal_events.27.f: "\"İşte yeni kanunla ilgili sorun da bu. Eğer diğer destekleyici kanunları kaldırmazsanız, birileri bu yasal boşlukları kullanabilir ve kanunun kapsamından kaçabilir.\"\n\n\"Makul şüphe olmaksızın kaçınma ile ilgili çıkarılan iki kanunu saymazsanız tabii. Bu haydut unsurları yakalayan kurnaz bir mühür mevcut işte.\""
 agitator_legal_events.27.a: "Sıkı çalışmaları için takdir edilmeliler."
 agitator_legal_events.27.b: "Yönetim meseleleri hükümetin işidir, günah yuvalarının değil."
 agitator_legal_events.28.t: "Şehre Bir Fıkra Geliyor"
 agitator_legal_events.28.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName] ve [SCOPE.gsInterestGroup('angry_ig').GetName], [SCOPE.sLaw('current_law_scope').GetName] ile ilgili küçük ama önemli tavizlerin peşinde. [SCOPE.sCharacter('supporting_agitator').GetFullName] ise diğerleriyle birlikte tavizsiz bir çözüm için çağrıda bulunuyor."
 agitator_legal_events.28.f: "Didişen küçük çocuklar gibiler. Böyleleri çok eski zamanlardan beri hızlı ve kesin kararlar almanın önündeki en büyük engellerdir. Yaşları ya da sözde eğitimleri ne olursa olsun hep aynı şey olur; iki grup bir şey ister ve onu elde edene kadar başkasının başını ağrıtır. Esas sorun, biberonun kime verileceğidir."
 agitator_legal_events.28.a: "Bırakın didişsinler."
 agitator_legal_events.28.b: "Susacaklarsa birinin önüne kemik atın."
 agitator_legal_events.29.t: "İlginç Bir Çözüm"
 agitator_legal_events.29.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName], kütüphanesine [SCOPE.sLaw('current_law_scope').GetName] ile ilgili yeni bir vizyon sunan popüler bir kitap eklemiş. [SCOPE.gsInterestGroup('govnas').GetName] ile ilişkili avukatlara göre kitapta yazanlar hukuksal açıdan makul."
 agitator_legal_events.29.f: "Kurgu, genellikle sadece zaman geçirmeye yarayan bir şeydir. Fakat bazen gerçek ihtimallere dair bir vizyon da sunarlar. İyi yazılmış bir kurgu eseri, nadiren de olsa insanların düşünme biçimini değiştirebilir. Tabii bunun kehanet sanıldığı da yok değildir."
 agitator_legal_events.29.a: "Bu kitapla ilgili bir kamuoyu yoklaması yapılsın."
 agitator_legal_events.29.b: "Bir kopya da biz edinelim. Yazara da saygılarımız sunulsun."
 agitator_legal_events.29.c: "Kurgu bir eğlence türü olarak kalmalı."
 agitator_legal_events.30.t: "Muhabbet"
 agitator_legal_events.30.d: "[SCOPE.sLaw('current_law_scope').GetName], kahvehanelerde herkesin dilindeydi. [SCOPE.sCharacter('supporting_agitator').GetFullName], bunun üzerine kanunun geçmesine yardımcı olmak için [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] ile karşı karşıya gelmeye hazırdı."
 agitator_legal_events.30.f: "Akıllı hareket edeceksek halkın sesini Tanrı'nın emri gibi algılamamamız gerekir. Daha da akıllı olmamız gerekirse halkın sesinin çılgınlık olduğunu düşünmeliyiz. En akıllıca olansa dâhilikle delilik arasında çok ince bir çizginin bulunduğunu kabul etmektir. Esas mesele, ne zaman neye kulak vereceğini bilmektir."
 agitator_legal_events.30.a: "Bu tutum değişikliğini hoş karşılayalım."
 agitator_legal_events.30.b: "[SCOPE.sCharacter('supporting_agitator').GetFullName], [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] tarafından gelebilecek tepkilere karşı korunsun."
