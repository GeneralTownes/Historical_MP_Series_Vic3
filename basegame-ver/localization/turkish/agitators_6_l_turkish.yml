 #agitator_stall. events; will later expand to include agitator_debate. and agitator_advance. decades.
 agitator_legal_events.1.t: "Sonu Gelmez Ağız Kalabalığı"
 agitator_legal_events.1.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] artık bıktıracak kadar saçmalayınca tartışmalar kötüye gitmeye başladı. Bu boş konuşmalar karşısında birçokları bunalıp günlük mesaisini bitirdi ve [SCOPE.sLaw('current_law_scope').GetName] kanunu için yapılan görüşmeler tıkandı."
 agitator_legal_events.1.f: "\"Ayrıca, 'inmenin' yasal tanımına ilişkin dördüncü paragraf bağlamında konuşacak olursak mevcut yasal metinde inmenin ne anlamda tanımlandığı belirtilmemiştir. Birçok kişi burada bahsedilen inmenin ne olduğunu bilemeyip yaşlıların ve diğer talihsizlerin maruz kaldığı inmeden söz edildiğini anlayamayabilir.\""
 agitator_legal_events.1.a: "Belki de ifade özgürlüğünü kısıtlamanın zamanı gelmiştir."
 agitator_legal_events.1.b: "O gevezeye öyle bir karalama kampanyası düzenleyelim ki insan içine çıkamayacak hale gelsin."
 agitator_legal_events.2.t: "İfade Kısıtlaması"
 agitator_legal_events.2.d: "İfade özgürlüğünü kısıtlayıcı kanun tekliflerinin akıllıca kullanılması (ya da açıkça suistimal edilmesi) sayesinde [SCOPE.sCharacter('opposing_agitator').GetFullName], [SCOPE.sLaw('current_law_scope').GetName] kanunuyla ilgili tüm tartışmaları durdurdu."
 agitator_legal_events.2.f: "\"Kürsüdeki temsilcinin susturulması için oylama talep ediyorum.\"\n\n\"Eğer beni akrabalarımın iğrenç sözlerinden kurtaracaksa oylama yapalım. Temsilcinin susturulmasını isteyenler sol tarafıma otursun.\""
 agitator_legal_events.2.a: "Belki de ifade özgürlüğünü kısıtlayan kanunlardan kurtulmanın zamanı gelmiştir."
 agitator_legal_events.2.b: "Paris'ten yular da getirilsin, hoşlarına gider."
 agitator_legal_events.3.t: "Hastalık İzni"
 agitator_legal_events.3.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName], [SCOPE.sLaw('current_law_scope').GetName] kanunuyla ilgili uzun bir konuşma yapıyordu ki içkisine katılan zehir sebebiyle ortalık karıştı. Neyse ki kendisi hemen hastaneye yetiştirildi ve ölmekten kurtuldu. Tartışmalar, saygı gereği durduruldu."
 agitator_legal_events.3.f: "Konuşma başladıktan kısa bir süre sonra, bir sandviç ve o meşum içkiyle birlikte bir görevli gönderildi. Salondaki herkes, bir türlü sonu gelmeyen o konuşmanın mide bulantısını bastırmak için verilen bir savaşa dönüştüğünü fark etti. Gerçekten de konuşma orada kesilmiş olsaydı, konuşmacının saygınlığı da aynı anda sona erecekti. O anda kesilmeseydi, insanlar bir suikastçının kellesini de talep edebilirdi."
 agitator_legal_events.3.a: "[SCOPE.sCharacter('opposing_agitator').GetFullName] için geçmiş olsun dilekleri iletilsin."
 agitator_legal_events.3.b: "Koridorlar suikastçılara karşı aransın, hemen!"
 agitator_legal_events.4.t: "Konunun uzmanını getirin"
 agitator_legal_events.4.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName], [SCOPE.sLaw('current_law_scope').GetName] kanunuyla ilgili bir uzmanın beyanatını talep edince tartışmalar tekrar tıkandı."
 agitator_legal_events.4.f: "\"Açık konuşayım, bu kanunu alanında uzman birine danışmadan çıkaracak olursak çözülmesi gereken esas mesele karşısında fazlasıyla yetersiz bir iş yapmış oluruz. Aranızda bu uzmanı bulabilecek biri var mı? Yoksa ben mi bulayım?\""
 agitator_legal_events.4.a: "İşbirliği yapılarak bir uzman bulunsun."
 agitator_legal_events.4.b: "[SCOPE.sCharacter('opposing_agitator').GetFullName] söylediklerinde ciddi miymiş görelim."
 agitator_legal_events.4.c: "En iyi üniversitemizden bir uzman bulunsun."
 agitator_legal_events.5.t: "Skandal!"
 agitator_legal_events.5.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName], bir [SCOPE.gsInterestGroup('opposing_ig').GetName] üyesinin kendisine bir dost tuttuğunu iddia edince meclis birbirine girdi. Bu olay tam da [SCOPE.sLaw('current_law_scope').GetName] kanunu için görüşmeler sürerken meydana geldi."
 agitator_legal_events.5.f: "\"Sessizlik! Delegeler, yerlerinize oturun! Size sessiz olun dedim!\"\n\nTokmak ne kadar sert vurulursa vurulsun, bu salonda artık mantığa yer yoktu. İthamlar, paylamalar ve karşı iddialar havada uçuştu. Ağızlardan çıkan ayıp lafların tamamı çok geçmeden gazeteciler tarafından not edilmişti bile."
 agitator_legal_events.5.a: "Hükümetimiz en yüksek standartlara tabi olmalıdır."
 agitator_legal_events.5.b: "Kanunu çıkarmaya odaklanalım."
 agitator_legal_events.6.t: "İtaatsizlik"
 agitator_legal_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] dahilinde [SCOPE.sCharacter('opposing_agitator').GetFullName] tarafından oluşturulan grup, [SCOPE.sLaw('current_law_scope').GetName] kanununa karşı bir itaatsizlik platformu kurmaya karar verdi ve sayı üstünlüğüyle görüşmeleri durdurdu."
 agitator_legal_events.6.f: "Tek yapmanız gereken el kaldırmamak, bu kadar basit. Ne tuhaf bir hareket bu el sallama dedikleri. Sokakta yapılan, artık unutulmuş o küçük selamlama ya da birisinin dikkatini çekmek için yapılan o büyük hareket... Basit bir bilek hareketiyle yapılabilecekler gerçekten şaşırtıcı. Tabii bu durumda... basit bir bilek hareketini yapmamanın bir ülkeyi işleyemez hale getirebilmesi esas şaşırtıcı olan."
 agitator_legal_events.6.a: "Haklarıdır. Ama yakında akılları başlarına gelir."
 agitator_legal_events.6.b: "İsimleri, makamları ve çalışanları gazetelere verilsin."
 agitator_legal_events.6.c: "Yerlerine aracılar geçsin."
 agitator_legal_events.7.t: "Bölücü Siyaset"
 agitator_legal_events.7.d: "[SCOPE.gsInterestGroup('govnas').GetName] üyeleri, [SCOPE.sLaw('current_law_scope').GetName] kanunu yüzünden birbirine düştü. [SCOPE.sCharacter('opposing_agitator').GetFullName], çıkan kavgayı odanın diğer ucundan gülümseyerek izledi."
 agitator_legal_events.7.f: "Yapılacak şey basitti; bu konu koridorlarda, ofislerde, hatta suarelerde bile tartışılmayacaktı. Gözden uzak olan akıldan da herkesin çıkar alanlarından da uzak olur. Oysa şimdi konu ortalığa saçılmıştı ve ortalık alev alev yanıyordu. Yeminler ve anlaşmalar, başka bir grup tarafından ortaya atılan ve dallanıp budaklanan bu tartışmalı konu karşısında artık hiçbir şey ifade etmiyordu."
 agitator_legal_events.7.a: "Gruplar arasında bir uzlaşma yolu bulunsun."
 agitator_legal_events.7.b: "Eldeki meselelere dönülsün."
 agitator_legal_events.7.c: "Saflarında zayıf bir halka bulunsun ve damarlarına basılsın."
 agitator_legal_events.8.t: "Gizli Anlaşmalar"
 agitator_legal_events.8.d: "Kararsız kalan [SCOPE.gsInterestGroup('dirty_dealers').GetName], [SCOPE.sLaw('current_law_scope').GetName] ile ilgili görüşlerini bir gecede değiştirdi. [SCOPE.gsInterestGroup('dirty_dealers').GetLeader.GetFullName], gizli bir anlaşmanın mimarı olarak [SCOPE.sCharacter('supporting_agitator').GetFullName] adını verdi."
 agitator_legal_events.8.f: "Gizli anlaşmalar fazlasıyla yaygın. Proje finansmanları, tanıdıklara paslanan kontratlar, \"özel danışma kurulları\"... Aslında hepsi aynı. \"Devletin çarklarını biraz yağlayalım ki işler tıkırında gitsin.\" Ancak bazen bu yağlı çarklardan kâr elde etme fikrine kapılanlar olur, sonra da halk olan bitenin farkına varır. Zaten ondan sonra hiç kimse istediğini elde edemez."
 agitator_legal_events.8.a: "Basına haber gönderilsin. Yozlaşma sorunu kökünden çözülsün."
 agitator_legal_events.8.b: "Kanunu çıkarmaya odaklanalım."
 agitator_legal_events.8.c: "Yolsuzluk da işe yarar bir araçtır."
 agitator_legal_events.9.t: "Ayaktakımında Çalkantılar"
 agitator_legal_events.9.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName], bazı sivri yorumlarda bulununca [SCOPE.sCharacter('da_boss').GetFullName] daha basit bir fiyatta anlaşmak için uğraşmaya başladı: bir somun ekmek. [SCOPE.sLaw('current_law_scope').GetName] görüşmeleri o zamandan beri tıkanmış durumda."
 agitator_legal_events.9.f: "Bir porsiyon öğütülmüş buğday, bir öğün demektir. Bundan günde üç öğün, haftada yedi gün verdin mi adı artık çalışan ücreti olur. Bir işçiye ekmeğini ve başını sokacağı evini verin, yanına da %10 koyun, bunun da adı bir yıllık geçim olur. Yine de bazıları onlara pasta yemelerini söyleyecektir. Oysa buğday olmazsa pasta da olmaz."
 agitator_legal_events.9.a: "İtibarın toparlanması zaman alır."
 agitator_legal_events.9.b: "Konu kanunun dışına sapmasın."
 agitator_legal_events.10.t: "Üst Sınırdan Ceza"
 agitator_legal_events.10.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName] tarafının tertiplediği bir oyun geri tepti ve politika simsarlığıyla uğraşan bir çetenin suçlarını önemsiz bir parlamenter üstlenmek zorunda kaldı. [SCOPE.sCharacter('opposing_agitator').GetFullName], [SCOPE.sLaw('current_law_scope').GetName] kanunu için yapılan görüşmeleri durdurarak derhal gereğinin yapılmasını talep etti."
 agitator_legal_events.10.f: "\"Bu elim vaziyet, bu kurumun saygınlığına asla yakışmamaktadır. Şerefimizi bir kangren gibi lekeleyen bu olay için derhal soruşturma başlatılmalıdır, yoksa sonuçlarını hep beraber yaşarız.\""
 agitator_legal_events.10.a: "Gensoru önergesine katılın ve önergeyi hızlıca kabul edin."
 agitator_legal_events.10.b: "[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] kirli çamaşırları olan bir gruptur; bulun onları."
