 ## Debate Events
 agitator_legal_events.11.t: "İyi Dedin Aslında..."
 agitator_legal_events.11.d: "[SCOPE.sLaw('current_law_scope').GetName] kanunu üzerinde tartışmalar devam ederken [SCOPE.sCharacter('opposing_agitator').GetFullName] basit ama felakete yol açabilecek bir açık fark etti. Yeni bir taslak hazırlanıyor."
 agitator_legal_events.11.f: "\"Gerçekten mi? Kanun, kamusal alanda bir başkasını rahatsız edecek şekilde uçurtma uçurulmasını yasaklıyor muydu? Geri çekilmesine şaşmamalı.\"\n\n\"Böyle söyleyince kulağa çok acınası geldi.\""
 agitator_legal_events.11.a: "Nasıl olacaksa olsun ama makul bir uzlaşma bulunsun."
 agitator_legal_events.11.b: "Yemi yutsunlar. Siz başka bir konuyu zorlayın."
 agitator_legal_events.12.t: "Çaresiz Müttefikler"
 agitator_legal_events.12.d: "Uzun süredir hükümetin gündeminde olan bir kanun tasarısı çıkmaza girdi. [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] içerisindeki [SCOPE.sCharacter('opposing_agitator').GetFullName] ve taraftarları, [SCOPE.sLaw('current_law_scope').GetName] görüşmelerini her iki tarafa da taşıyabilecek sayıya sahip."
 agitator_legal_events.12.f: "Fikir ayrılıkları zirve yapmış, hiçbir tarafın henüz çoğunluğu elde edemediği ayyuka çıkmıştı. Sonra birer birer farkına vardılar; ihtiyaç duyulan oylar, son derece fanatik birinin etrafında toplanmış, serseri mayından farksız bir gruptaydı. Fakat fildişi kulesinden inip onların gözüne girecek ilk kişi kim olacaktı?"
 agitator_legal_events.12.a: "Kararsızlar cezbedilsin."
 agitator_legal_events.12.b: "Muhalefet karalansın."
 agitator_legal_events.12.c: "Onlar olmadan da ilerlenir. Kazanabiliriz."
 agitator_legal_events.13.t: "Bir Ültimatom"
 agitator_legal_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] [SCOPE.sLaw('current_law_scope').GetName] kanunu konusunda partinin çizgisini bozduğu için [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] ona sert bir ültimatom verdi. [SCOPE.sCharacter('supporting_agitator').GetFullName] direnmeye kararlı görünüyor."
 agitator_legal_events.13.f: "Bu mesele parti grubunun arasını açtı, üstelik bu onların kendi hatasıydı. Bu sırada eldeki mesele de yerini bu karmaşaya bıraktı. Bunu körükleyen şey resmen katıksız inatçılık ve ortaya konan kibir. Bu iş zamanında çözülmezse diğer meseleler de beklemek zorunda kalacak."
 agitator_legal_events.13.a: "Hata yapmakta olan bir rakibin işine karışılmaz."
 agitator_legal_events.13.b: "[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] grubundan kopanları kendi saflarımızda görmekten memnuniyet duyarız."
 agitator_legal_events.14.t: "Duraklama"
 agitator_legal_events.14.d: "[SCOPE.sLaw('current_law_scope').GetName] görüşmeleri son birkaç günde iyice alevlendi. [SCOPE.sCharacter('opposing_agitator').GetFullName] saflarında muhalifler var ancak her biri bu kanuna ilişkin farklı görüşlere sahip."
 agitator_legal_events.14.f: "Bugün de aynı konu görüşülecekti; temsilciler koltuklarına ancak ağır aksak dönebildi. Ortama uyuşuk bir hava hâkimdi. Bu mesele bu gece sonlandırılmalıydı, yoksa hükümet daha fazla köşeye sıkışacaktı."
 agitator_legal_events.14.a: "Taviz verilsin; [SCOPE.gsInterestGroup('opposing_ig').GetName] ile görüşün."
 agitator_legal_events.14.b: "[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] uzlaşmaya yanaşacak mı bir bakalım."
 agitator_legal_events.14.c: "Birbirlerini yesinler."
 agitator_legal_events.15.t: "Matbaada Bir Gün"
 agitator_legal_events.15.d: "Matbaalar ve resmi gazeteler, [SCOPE.sLaw('current_law_scope').GetName] kanununu sansasyonel hale getirdiği için kamuoyu her şeyi yanlış anladı. [SCOPE.sCharacter('opposing_agitator').GetFullName], mevcut tasarının gözden geçirilmesi çağrısında bulundu."
 agitator_legal_events.15.f: "Yanlış anlaşılan birkaç kelime, yalan tohumlarını ekmeye yetti. Ardından dar kelime dağarcıklarından dolayı birkaç küçük hata daha yapıldı. Haftanın sonunda kanun, bambaşka bir şeye dönüşmüştü. Kamuoyu artık rejimle pek ilgisi kalmayan bir konuyu tartışıyordu."
 agitator_legal_events.15.a: "Matbaalara bir düzeltme gönderilsin."
 agitator_legal_events.15.b: "Kanun geçirilsin."
 agitator_legal_events.15.c: "Seçmenlere kulak vermemek gafillik olur."
 agitator_legal_events.16.t: "Üçüncü Bir Görüş"
 agitator_legal_events.16.d: "[SCOPE.sLaw('current_law_scope').GetName] kanunu için yapılan görüşmeler tıkandı. [SCOPE.sCharacter('supporting_agitator').GetFullName], çıkmazı çözmek için uzmanlardan oluşan bir komisyonun kurulmasını öneriyor."
 agitator_legal_events.16.f: "Bir grubun görüşü göstermeliktir. İki grup azınlıktır. Çoğu insanın ortak görüşünü temsil eden iki parti de azınlıktır. Özellikle de bu grupların hayat tecrübesi ya da mesleki deneyim eksikliği varsa."
 agitator_legal_events.16.a: "Hazine böylesine bir masrafı karşılayabilir mi?"
 agitator_legal_events.16.b: "Uzmanlar için açık çağrı yapılsın."
 agitator_legal_events.16.c: "Üniversitelerden uzman getirilebilir mi bir bakılsın."
 agitator_legal_events.17.t: "Karşılıklı Münhasırlık"
 agitator_legal_events.17.d: "[SCOPE.sLaw('current_law_scope').GetName] kanunu, üzerinde prensipte anlaşmaya varılmış gibi görünse de aynı anda mevcut olamayacak iki madde içeriyor. [SCOPE.gsInterestGroup('opposing_ig').GetName] ve [SCOPE.gsInterestGroup('quarrelling_ig').GetName], kanunun bu iki maddeyi de içermesini isterken [SCOPE.sCharacter('opposing_agitator').GetFullName], ikisine de karşı çıkıyor."
 agitator_legal_events.17.f: "Liderliğin özünün uzlaşma olduğu söylenir. O halde uzlaşmanın zayıflık olarak görülmesi ne ilginç bir paradokstur. Hiç ödün vermemek de her zaman ödün vermek kadar başarısızlıktır. Her şeyde olduğu gibi burada da amaç, taraflar arasında bir denge kurmaktır."
 agitator_legal_events.17.a: "Bir maddeyi çıkarın. Kanunun geçmesi gerekiyor."
 agitator_legal_events.17.b: "Taze mürekkepleri çıkarmanın zamanı geldi."
 agitator_legal_events.18.t: "Küçük Menfaatler"
 agitator_legal_events.18.d: "İktidar grubunun tutumu ne olursa olsun, [SCOPE.sLaw('current_law_scope').GetName] üzerindeki en şiddetli tartışmaların kaynağı [SCOPE.gsInterestGroup('opposing_ig').GetName] ve [SCOPE.sCharacter('supporting_agitator').GetFullName]. Bu işin sonu gelmeyecek."
 agitator_legal_events.18.f: "Kırk yılda bir, hükümet bir müttefikini yatıştırmak ya da bir düşmanının gönlünü almak için küçük bir sorunu çözmeye çalışıyor. Ama bunu yaparken başkasını rahatsız ediyor. Bazıları \"Düşmanımın düşmanı dostumdur\" diyerek bir çıkar ittifakı kurulmasını bekleyebilir. Diğerleriyse güzel bir yumruk bekler ve genelde haklı çıkar."
 agitator_legal_events.18.a: "Bırakın didişsinler."
 agitator_legal_events.18.b: "[SCOPE.sCharacter('supporting_agitator').GetFullName], gayretlerinde desteklenmeli."
 agitator_legal_events.18.c: "[SCOPE.gsInterestGroup('opposing_ig').GetName] destek görmeli."
 agitator_legal_events.19.t: "Eksik Madde"
 agitator_legal_events.19.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName] ve [SCOPE.gsInterestGroup('angry_ig').GetName], [SCOPE.sLaw('current_law_scope').GetName] kanununda bir maddenin semantiğine takılıp fikir ayrılığına düştüler. [SCOPE.sCharacter('supporting_agitator').GetFullName] bu çekişmenin sürmesine memnuniyetle izin veriyor."
 agitator_legal_events.19.f: "\"Bu yüce kurumda zırh taşımayı yasaklayan maddeye dikkat çekmek isterim.\"\n\n\"Bu sefer sorun nedir?\"\n\n\"Bu madde, kişinin zırh giymesini mi yasaklıyor yoksa bina içerisinde zırh bulundurmasını mı? İfade belirsiz. Yanımızda bir aksesuar taşıdığımız için de kanunu çiğnemiş sayılabiliriz!\""
 agitator_legal_events.19.a: "[SCOPE.gsInterestGroup('opposing_ig').GetName] yorumunda haklı."
 agitator_legal_events.19.b: "[SCOPE.gsInterestGroup('angry_ig').GetName] grubuna arka çıkmalıyız."
 agitator_legal_events.19.c: "Bu tutumu teşvik ettiği için [SCOPE.sCharacter('supporting_agitator').GetFullName] cezalandırılmalı."
 agitator_legal_events.20.t: "Mahvoldu"
 agitator_legal_events.20.d: "[SCOPE.sLaw('current_law_scope').GetName] için hazırlanan ilk tasarı o kadar korkunçtu ki bütün taraflar kendi istedikleri değişikliğin kabul edilmesi için ortalığı birbirine kattı. [SCOPE.sCharacter('supporting_agitator').GetFullName] taleplerde aslan payının sahibiydi."
 agitator_legal_events.20.f: "\"Cumartesi günü çift maaş mı? Para içinde yüzdüğümüzü mü sanıyorlar?\"\n\n\"Ve 15 dakika da... 'sigara molası' mı? İnanılmaz!\"\n\n\"Güvenceli hastalık izni de tüberküloz salgınlarıyla mücadelede yardımcı olacakmış...\"\n\nHizmetliler, odadaki isteksiz yazmanlar için yeni mürekkep hokkaları getirdi. Zaten uzun bir gündü ve daha da uzun bir akşam olacak gibi görünüyordu. Bu asi çocuk yatağa yatırılana kadar daha çok mürekkep hokkasına ihtiyaç olacaktı."
 agitator_legal_events.20.a: "Plana sadık kalınsın ve bütün hatalar giderilsin."
 agitator_legal_events.20.b: "[SCOPE.sCharacter('supporting_agitator').GetFullName] tarafına kulak verilsin."
 agitator_legal_events.20.c: "[SCOPE.gsInterestGroup('opposing_ig').GetName] grubunun önerileri dikkate alınsın."
